<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
	<title>RoombaPi</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	function init() {
		var button;
			
		button = webiopi().createButton("bt_up", "/\\", go_forward, stop);
		$("#up").append(button);
		
		button = webiopi().createButton("bt_left", "<", turn_left, stop);
		$("#middle").append(button);
		
		button = webiopi().createButton("bt_stop", "X", led_on, led_off);
		$("#middle").append(button);
		
		button = webiopi().createButton("bt_right", ">", turn_right, stop);
		$("#middle").append(button);
		
		button = webiopi().createButton("bt_down", "\\/", go_backward, stop);
		$("#down").append(button);
		
		button = webiopi().createButton("clean", "clean", clean, stop);
		$("#down1").append(button);
		
		button = webiopi().createButton("dock", "dock", dock, stop);
		$("#down1").append(button);
		
		button = webiopi().createButton("spot", "spot", spot, stop);
		$("#down1").append(button);
		
		button = webiopi().createButton("power", "power", power, stop);
		$("#down1").append(button);
		
		button = webiopi().createButton("control", "control", control, stop);
		$("#down1").append(button);
		
		button = webiopi().createButton("start", "start", start, stop);
		$("#down1").append(button);
		
		button = webiopi().createButton("wake", "wake", wake, stop);
		$("#down1").append(button);
	}
	
	function go_forward() {
		webiopi().callMacro("go_forward");
	}
		
	function go_backward() {
		webiopi().callMacro("go_backward");
	}
		
	function turn_right() {
		webiopi().callMacro("turn_right");
	}
		
	function turn_left() {
		webiopi().callMacro("turn_left");
	}
		
	function stop() {
		webiopi().callMacro("stop");
	}
	
	function clean() {
		webiopi().callMacro("clean");
	}
	
	function spot() {
		webiopi().callMacro("spot");
	}
	
	function dock() {
		webiopi().callMacro("dock");
	}

	function power() {
		webiopi().callMacro("power");
	}
	
	function control() {
		webiopi().callMacro("control");
	}
	
	function start() {
		webiopi().callMacro("start");
	}
	
	function wake() {
		webiopi().callMacro("wake");
	}
	
        function led_on() {
                webiopi().callMacro("led_on");
        }

        function led_off() {
                webiopi().callMacro("led_off");
        }

	
	webiopi().ready(init);

	//This auto calls the following macros instead of pressing a button or something.
	setInterval ( "callMacro()", 9000); 
	function callMacro() { 
		var args = [0,1,2,] // or whatever you want 
		// call MacroWithArgs(arg) 
		webiopi().callMacro("MacroWithArgs", args, macroCallback); 
	}

	function macroCallback(MacroWith2Args, args, data) {
		myDiv1.innerHTML = data.split(" ")[0] + " V";
		myDiv2.innerHTML = data.split(" ")[1] + " mAh";
		myDiv3.innerHTML = data.split(" ")[2] + " mAh";	
 	} 
		
	</script>
	
	<style type="text/css">
		button {
			margin: 5px 5px 5px 5px;
			width: 50px;
			height: 50px;
			font-size: 24pt;
			font-weight: bold;
			color: black;
		}
	</style>
</head>
<body>

<a href="?text=true">Send Text</a>

	<div id="content" align="center">
		<img width="640" height="480" src="http://192.168.0.18:8080/?action=stream"><br/>
		<div id="up"></div>
		<div id="middle"></div>
		<div id="down"></div>
		<div id="down1"></
		

		<table>
			<tr> 
				<td>Battery Voltage:</td>    
     				<td><div id="myDiv1"></div></td>
			</tr>
			<tr> 
				<td>Battery Capacity:</td>    
     				<td><div id="myDiv2"></div></td>
			</tr>
			<tr>
				<td>Battery Charge:</td>
				<td><div id="myDiv3"></div></td>
			</tr>
 
		</table>
	</div>
</body>
	<script type="text/javascript">
		var myDiv1 = document.getElementById("myDiv1");
		var myDiv2 = document.getElementById("myDiv2");
		var myDiv3 = document.getElementById("myDiv3");
   	</script>
</html>
